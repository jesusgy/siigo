{% extends 'base.html' %}

{% block content %}
<div class="col-md-6">
    <!-- jquery validation -->
    <div class="card card-primary">
      
      <!-- /.card-header -->
      <!-- form start -->
      <form id="regform" method="POST">
          {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required="required" >
            <span id="exampleInputEmail1-error" class="error invalid-feedback">Ingrese el nombre del producto</span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Codigo</label>
            <input type="text" name="codigo" class="form-control" id="code" placeholder="Enter Code" required="required" >
            <span id="exampleInputEmail1-error2" class="error invalid-feedback">Ingrese el codigo del producto</span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Tipo</label>
            <select class="form-control" name="type">
                <option value="Product">Producto</option>
                <option value="Service">Servicio</option>
                <option value="ConsumerGood">Consumo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descripcion</label>
            <input type="text" name="descripcion" class="form-control" id="description" placeholder="Enter Description" required="required" >
            <span id="exampleInputEmail1-error3" class="error invalid-feedback">Ingrese la descripcion del producto</span>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
</div>
{% endblock %}
