{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ client.name.0 }} {{ client.name.1 }}</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <dt>Identificacion:</dt>
                        <dd>{{ client.identification }}</dd>
                        <dt>Tipo:</dt>
                        <dd>{{ client.type }}</dd>
                        <dt>Direccion:</dt>
                        <dd>
                            {{ client.address.address }}
                        </dd>
                        <dt>Ciudad:</dt>
                        <dd>
                            {{ client.address.city.city_name }}
                        </dd>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- /.card-body -->
    </div>
</div>
{% endblock %}
